<!DOCTYPE html>
<html>
<head>
    <title>Garbage Detection Result</title>
</head>
<body>
    <h1>Result for: {{ filename }}</h1>

    <p><b>Fullness Status:</b> {{ fullness }}</p>

    <h2>Predictions:</h2>
    <pre>{{ results }}</pre>

    <h2>Annotated Image:</h2>
    <img src="{{ url_for('send_result', filename=image_file) }}" style="max-width:600px;">

    <br><br>
    <a href="/">Upload another</a>
</body>
</html>
